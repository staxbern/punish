<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punishing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(45deg, #ff69b4, #ff1493, #ff00ff);
            color: #fff;
            min-height: 100vh;
            animation: rainbowBG 5s ease infinite;
            background-size: 400% 400%;
            overflow-x: hidden;
        }

        @keyframes rainbowBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .glass-container {
            background: rgba(255, 192, 203, 0.2);
            backdrop-filter: blur(15px);
            border-radius: 30px;
            padding: 3rem;
            margin: 2rem;
            border: 2px solid rgba(255, 182, 193, 0.3);
            box-shadow: 0 8px 32px rgba(255, 20, 147, 0.3);
            animation: float 6s ease-in-out infinite;
        }

        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero h1 {
            font-size: 5rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
            background: linear-gradient(45deg, #ff69b4, #ff1493, #ff00ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: rainbowText 3s ease-in-out infinite;
            letter-spacing: 3px;
        }

        @keyframes rainbowText {
            0% { filter: hue-rotate(0deg); }
            50% { filter: hue-rotate(180deg); }
            100% { filter: hue-rotate(360deg); }
        }

        .hero p {
            font-size: 1.8rem;
            margin-bottom: 2.5rem;
            animation: slideUp 1s ease-out 0.3s;
            opacity: 0;
            animation-fill-mode: forwards;
            color: rgba(255, 255, 255, 0.9);
        }

        .btn {
            padding: 1.2rem 3rem;
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 1.4rem;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
        }

        .btn:hover {
            transform: translateY(-3px) rotate(3deg);
            box-shadow: 0 8px 25px rgba(255, 20, 147, 0.6);
        }

        .btn::after {
            content: 'üåà';
            position: absolute;
            top: 50%;
            left: -30px;
            transform: translateY(-50%);
            opacity: 0;
            transition: 0.6s;
        }

        .btn:hover::after {
            left: calc(100% + 10px);
            opacity: 1;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(-2deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            background: radial-gradient(circle, rgba(255, 192, 203, 0.8), transparent);
            border-radius: 50%;
            animation: floatParticle 20s infinite linear;
            filter: blur(2px);
        }

        @keyframes floatParticle {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(100px, -100px) rotate(360deg); }
        }

        @keyframes gayExplosion {
            0% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.5) rotate(180deg); }
            100% { transform: scale(1) rotate(360deg); }
        }

        @keyframes gayRain {
            0% { transform: translateY(-100vh); }
            100% { transform: translateY(100vh); }
        }

        .gay-emoji {
            position: fixed;
            font-size: 2rem;
            pointer-events: none;
            z-index: 1000;
            animation: gayRain 2s linear;
        }

        .explosion {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 10rem;
            animation: gayExplosion 1s ease-out;
            pointer-events: none;
            z-index: 1000;
        }

    </style>
</head>
<body>
    <div class="hero">
        <div class="particles">
            <!-- –ß–∞—Å—Ç–∏—Ü—ã –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã —á–µ—Ä–µ–∑ JavaScript -->
        </div>
        <div class="glass-container">
            <h1>‚ú® PUNISHING ‚ú®</h1>
            <p>–û–∫—É–Ω–∏—Å—å –≤ –º–∏—Ä –º—É–∂—Å–∫–æ–π –ø—Ä–æ—Å—Ç–∏—Ç—É—Ü–∏–∏ üíÖ‚ú®</p>
            <button class="btn">–ü–æ–≥—Ä—É–∑–∏—Ç—Å—è (–≤ –ø–∞–Ω–∏—à–∞) üíÉ</button>
        </div>
    </div>

    <script>
        // –°–æ–∑–¥–∞–Ω–∏–µ —Ä–∞–¥—É–∂–Ω—ã—Ö —á–∞—Å—Ç–∏—Ü
        const particlesContainer = document.querySelector('.particles');
        const emojis = ['üåà', '‚ú®', 'üíñ', 'ü¶Ñ', 'üéÄ'];
        for (let i = 0; i < 50; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
            const size = Math.random() * 30 + 15;
            particle.style.fontSize = size + 'px';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.animationDuration = (Math.random() * 15 + 10) + 's';
            particle.style.animationDelay = Math.random() * 5 + 's';
            particle.style.opacity = Math.random() * 0.7 + 0.3;
            particlesContainer.appendChild(particle);
        }

        // –ì–µ–π –∞–Ω–∏–º–∞—Ü–∏–∏ –ø—Ä–∏ –∫–ª–∏–∫–µ
        const btn = document.querySelector('.btn');
        const gayEmojis = ['üåà', 'üë®‚Äç‚ù§Ô∏è‚Äçüë®', 'üë®‚Äç‚ù§Ô∏è‚Äçüíã‚Äçüë®', 'üè≥Ô∏è‚Äçüåà', '‚ú®', 'üíÖ', 'üíÉ'];
        
        btn.addEventListener('click', () => {
            // –°–æ–∑–¥–∞–µ–º –≤–∑—Ä—ã–≤ –≤ —Ü–µ–Ω—Ç—Ä–µ
            const explosion = document.createElement('div');
            explosion.classList.add('explosion');
            explosion.innerHTML = 'üåà';
            document.body.appendChild(explosion);
            
            // –£–¥–∞–ª—è–µ–º –≤–∑—Ä—ã–≤ –ø–æ—Å–ª–µ –∞–Ω–∏–º–∞—Ü–∏–∏
            setTimeout(() => explosion.remove(), 1000);

            // –°–æ–∑–¥–∞–µ–º –ø–∞–¥–∞—é—â–∏–µ —ç–º–æ–¥–∑–∏
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const emoji = document.createElement('div');
                    emoji.classList.add('gay-emoji');
                    emoji.innerHTML = gayEmojis[Math.floor(Math.random() * gayEmojis.length)];
                    emoji.style.left = Math.random() * 100 + 'vw';
                    document.body.appendChild(emoji);
                    
                    // –£–¥–∞–ª—è–µ–º —ç–º–æ–¥–∑–∏ –ø–æ—Å–ª–µ –∞–Ω–∏–º–∞—Ü–∏–∏
                    setTimeout(() => emoji.remove(), 2000);
                }, i * 50);
            }

            // –î–æ–±–∞–≤–ª—è–µ–º –≤–∏–±—Ä–∞—Ü–∏—é –≤—Å–µ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã
            document.body.style.animation = 'none';
            document.body.offsetHeight;
            document.body.style.animation = 'rainbowBG 2s ease infinite';
        });
    </script>
</body>
</html>
